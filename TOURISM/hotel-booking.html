<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking</title>
</head>
<body>
    
    <nav align="center">
        <h1 align="center">BOOK YOUR STAY</h1>
        <a href="index.html">Home</a> |
        <a href="Heritage.html">Heritage</a> |
        <a href="hotel-booking.html">Hotel Booking</a> |
        <a href="gallery.html">Gallery</a>
    </nav>
    <div>
        <h2 align="center">Hotel Booking Form</h2><br><br>
        <form align="center" >
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br>
            <label for="checkin">Check-In Date:</label><br>
            <input type="date" id="checkin" name="checkin" required><br>
            <label for="checkout">Check-Out Date:</label><br>
            <input type="date" id="checkout" name="checkout" required><br>
            <label for="room">Room Type:</label><br>
            <select id="room" name="room" required>
                <option value="single">Single</option>
                <option value="double">Double</option>
                <option value="suite">Suite</option>
            </select><br>
            <label for="guests">Number of Guests:</label><br>
            <input type="number" id="guests" name="guests" min="1" required><br>
            <input type="submit" value="Book Now">
        </form>
    </div>
    <footer align="center">
        <p>&copy; 2024 City Tourism. All rights reserved.</p>
    </footer>
</body>
</html>
